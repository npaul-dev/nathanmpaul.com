<div class="container">
	<div class="well text-center">
		<p class="lead">
			Use the form below to get in reach me and I will reply as quick as possible
		</p>
	</div>

	<div class="contact-form">
		<form class="form-horizontal col-md-8" role="form">
		<div class="form-group">
			<label for="name" class="col-md-2">Name</label>
			<div class="col-md-10">
			   	<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
		    <label for="email" class="col-md-2">Email</label>
		    <div class="col-md-10">
		    	<input type="email" class="form-control" id="email" placeholder="Email">
		    </div>
		</div>
		<div class="form-group">
		    <label for="subject" class="col-md-2">Subject</label>
		    <div class="col-md-10">
		    	<input type="subject" class="form-control" id="subject" placeholder="Subject">
		    </div>
		</div>
		<div class="form-group">
		    <label for="message" class="col-md-2">Message</label>
		    <div class="col-md-10">
		    	<textarea class="form-control" id="message"></textarea>
		    </div>
		</div>
		<div class="form-group">
		  	<div class="col-md-12 text-right">
		  		<button type="submit" class="btn btn-lg btn-primary">Submit!</button>
		  	</div>
		</div>
		</form>	
	</div>
</div>
